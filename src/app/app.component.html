<div id="container">
  <div id="content">
    <ng-template #modalContent let-close="close" let-dismiss="dismiss">
      <div class="modal-header">
        <h5 class="modal-title">Employee Details</h5>
        <button type="button" class="close" (click)="dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <h5>Name: {{employeeData.employee.title}}</h5>
          <h5>Bio: {{employeeData.employee.bio}}</h5>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="dismiss()">Ok</button>
        <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
      </div>
    </ng-template>
    <h1>Employees List</h1>
    <ul>
      <li *ngFor="let employee of employees">
        <a (click)="toggleEmployee(employee)">{{employee.title}}</a>
        <ul>
          <li [class.closed]="!employee.opened" (click)="showEmployeeDetails(modalContent,employee)">{{employee.bio}}</li>
        </ul>
      </li>
    </ul>
  </div>
</div>
